<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe0f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .hearts-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .question-container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(214, 51, 132, 0.3);
            border: 3px solid #ffcce0;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-container h1 {
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .emoji {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons-container {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            min-height: 120px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b9d 0%, #c86dd7 100%);
            color: white;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.4);
        }

        .btn-yes:active {
            transform: scale(1.05);
        }

        .btn-no {
            background: #f0f0f0;
            color: #666;
            position: absolute;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        .celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .celebration.active {
            display: flex;
        }

        .celebration h2 {
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 20px;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .celebration-emoji {
            font-size: 6rem;
            margin-bottom: 30px;
            animation: spin 1s ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(0); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .redirect-message {
            font-size: 1.2rem;
            color: #666;
            font-style: italic;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .question-container {
                padding: 40px 30px;
            }

            .question-container h1 {
                font-size: 2rem;
            }

            .emoji {
                font-size: 3rem;
            }

            .btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }

            .celebration h2 {
                font-size: 2.2rem;
                padding: 0 20px;
            }

            .celebration-emoji {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .question-container h1 {
                font-size: 1.6rem;
            }

            .emoji {
                font-size: 2.5rem;
                margin-bottom: 20px;
            }

            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }

            .buttons-container {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-background"></div>

    <div class="question-container">
        <div class="emoji">üíù</div>
        <h1>Will you be my Valentine?</h1>
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn">Yes! ‚ù§Ô∏è</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-emoji">üéâ</div>
        <h2>Yay! I knew you'd say yes! ‚ù§Ô∏è</h2>
        <p class="redirect-message">Taking you to your surprise...</p>
    </div>

    <script>
        // Floating hearts animation
        const isMobile = window.innerWidth <= 768;

        function createFloatingHeart() {
            const heartsContainer = document.querySelector('.hearts-background');
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.fontSize = (isMobile ? Math.random() * 20 + 15 : Math.random() * 30 + 20) + 'px';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.opacity = Math.random() * 0.3 + 0.1;
            heart.style.animation = `float ${Math.random() * 10 + 10}s linear infinite`;
            heart.style.animationDelay = Math.random() * 5 + 's';

            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 20000);
        }

        const heartInterval = isMobile ? 3000 : 2000;
        setInterval(createFloatingHeart, heartInterval);

        const initialHearts = isMobile ? 3 : 5;
        for (let i = 0; i < initialHearts; i++) {
            setTimeout(createFloatingHeart, i * 400);
        }

        // Button functionality
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const buttonsContainer = document.querySelector('.buttons-container');

        let noClickCount = 0;

        // Yes button - show celebration and redirect
        yesBtn.addEventListener('click', () => {
            celebration.classList.add('active');

            // Create confetti effect
            for (let i = 0; i < 50; i++) {
                setTimeout(() => createConfetti(), i * 30);
            }

            // Redirect after 3 seconds
            setTimeout(() => {
                window.location.href = 'main.html';
            }, 3000);
        });

        // No button - move to random position
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        noBtn.addEventListener('mouseover', () => {
            moveNoButton();
        });

        // For mobile - also move on touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        function moveNoButton() {
            noClickCount++;

            const container = buttonsContainer.getBoundingClientRect();
            const button = noBtn.getBoundingClientRect();

            // Calculate random position within container
            const maxX = container.width - button.width - 20;
            const maxY = container.height - button.height - 20;

            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;

            // Make sure it doesn't overlap with Yes button too much
            if (randomX < 150 && randomY < 80) {
                randomX = Math.max(200, randomX);
            }

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';

            // Shrink the No button slightly each time
            const newScale = Math.max(0.5, 1 - (noClickCount * 0.1));
            noBtn.style.transform = `scale(${newScale})`;

            // Change text after a few attempts
            if (noClickCount === 3) {
                noBtn.textContent = 'Still No?';
            } else if (noClickCount === 5) {
                noBtn.textContent = 'Really?';
            } else if (noClickCount === 7) {
                noBtn.textContent = 'Please? ü•∫';
            }
        }

        // Confetti function
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.innerHTML = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'][Math.floor(Math.random() * 5)];
            confetti.style.position = 'fixed';
            confetti.style.fontSize = Math.random() * 30 + 20 + 'px';
            confetti.style.left = Math.random() * 100 + '%';
            confetti.style.top = '-50px';
            confetti.style.zIndex = '9999';
            confetti.style.pointerEvents = 'none';
            confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Add fall animation for confetti
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to {
                    transform: translateY(100vh) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);

        // Initialize No button position
        window.addEventListener('load', () => {
            noBtn.style.position = 'absolute';
            noBtn.style.left = '60%';
            noBtn.style.top = '50%';
            noBtn.style.transform = 'translate(-50%, -50%)';
        });
    </script>
</body>
</html>
